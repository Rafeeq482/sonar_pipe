name: Deploy SonarQube

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TERRAFORM_WORKSPACE: default
      TF_VAR_key_name: newacc   # <-- your existing AWS key name

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.5

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Get instance IP
        id: ec2
        run: |
          INSTANCE_IP=$(terraform -chdir=terraform output -raw sonarqube_public_ip)
          echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_ENV


      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible python3-psycopg2

      - name: Setup SSH key
        run: |
          echo "${{ secrets.NEWACC_PRIVATE_KEY }}" > newacc.pem
          chmod 400 newacc.pem

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i "${{ env.INSTANCE_IP }}," --private-key newacc.pem --user ubuntu install-sonarqube.yml
